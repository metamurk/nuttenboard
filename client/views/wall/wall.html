<template name="wall">
<div class='container-fluid'>
    <div class='row'>
      <div class='col-xs-12 text-center'>
		  <ul>
			{{#each Categories}}
			  <li id="categories" style="display: inline-block;"><a class="btn btn-default">{{name}}</a></li>
			{{/each}}
		  </ul>
      </div>
      <div class='col-xs-10 col-xs-offset-1 text-center'>
		  <div id='auctions'>
    <div class='page-header'>
      <h1>
        <small>{{#if catnotselected}}auctions{{else}}{{category}}  auctions{{/if}}</small>
      </h1>
    </div>
    <div id='mainContent'>
      {{#each auctionlist}}
          <div class='item'>
			<ul id='{{_id}}' class='nav nav-list text-left'>
			  <li class='thumbnail'> <img src='{{url}}'/> </li>
			  <div class='thumbnail content'>
				<li><strong>{{title}}</strong></li>
				<li>{{adress}}</li>
			  </div> 
			</ul>
		  </div>
      {{else}}
        {{#if catnotselected}}
          <div class='page-header'><h1><small>Select a category.</small></h1></div>
        {{else}}
          <div class='page-header'><h1><small>No auctions in this category.</small></h1></div>
        {{/if}}
      {{/each}}
    </div>
  </div>
      </div>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row-fluid m-x-auto text-center">
		{{#each auction in auctions}}
			<div class="text-center auctions-box img-rounded">
				<img src="http://youporn.yourporno.biz/files/2012/09/Das-scheint-Porno-G%C3%B6ttin-zu-sein-bei-den-MEGA-Titten.jpg" class="auctions-img img-rounded"/>
				<div><a href="/auction">{{auction.title}}</a></div>
				<div><span>{{auction.adress}}</span></div>
			</div>
		{{else}}
		{{/each}}
    </div>  
  </div>
</template>
