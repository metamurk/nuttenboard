<template name="auction">
{{currentAuction}}
		<div class='item' >
			<div class='thumbnail content'>
			  <img src={{url}} width="190px" height="253px"/>
				<span><strong>{{title}}</strong></span>
				<span>{{subtitle}}</span>
			  </div> 
				<div>{{description}}</div>
				<div>Erstellung: {{creationDate}}</div>
				<div>Ende: {{endDate}}</div>
				<div>Benutzer: {{user}}</div>
			  <div>
			</div>
		  </div>
{{pathFor route="Auction"}}
</template>
